<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="content" th:remove="tag">
        <div>
            <p>
                Use this page to manage countries which will be displayed in the customer registration form. Click Load Country List first.
            </p>
        </div>

        <div>
            <input type="button" value="Load Country List" id="buttonLoadCountries" class="btn btn-primary" />
        </div>

        <div>
            <select id="dropDownCountries" class="form-control m-2" style="height: 300px" size="3">

            </select>
        </div>
        <form id="formCountry">
            <div class="form-group row ml-2">
                <label class="col-form-label mt-2" id="labelCountryName">Country Name:</label>
                <div class="col-md">
                    <input type="text" class="form-control mt-2" id="fieldCountryname" required minlength="3" maxlength="45"/>
                </div>

                <label class="col-form-label mt-2">Code:</label>
                <div class="col-md">
                    <input type="text" class="form-control mt-2" id="fieldCountrycode" required minlength="2" maxlength="3"/>
                </div>

                <div class="col-lg-4 mt-2">
                    <input id="buttonAddCountry" type="button" value="New" class="btn btn-secondary mr-2">
                    <input id="buttonUpdateCountry" type="button" value="Update" class="btn btn-secondary mr-2" disabled="disabled">
                    <input id="buttonDeleteCountry" type="button" value="Delete" class="btn btn-secondary mr-2" disabled="disabled">
                </div>
            </div>
        </form>

    </div>
</body>
</html>
